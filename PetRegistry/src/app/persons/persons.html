<div class="container mt-3">
  <h5 class="text-center">Här kan du lägga till folk i registret</h5>
  <form class="mx-auto w-50">
    <div class="mb-3">
      <div class="mb-3">
        <label for="firstName" class="form-label">Förnamn</label>
        <input id="firstName" type="text" class="form-control" placeholder="Förnamn" />
      </div>
    </div>
    <div class="mb-3">
      <label for="firstName" class="form-label">Efternamn</label>
      <input type="text" class="form-control" placeholder="Efternamn" />
    </div>
    <div class="mb-3">
      <label for="firstName" class="form-label">Adress</label>
      <input type="text" class="form-control" placeholder="Adress" />
    </div>
    <div class="mb-3">
      <label for="firstName" class="form-label">Stad</label>
      <input type="text" class="form-control" placeholder="Stad" />
    </div>
    <div class="mb-3">
      <label for="firstName" class="form-label">Mobil</label>
      <input type="tel" class="form-control" placeholder="Mobil" />
    </div>
    <div class="mb-3">
      <label for="firstName" class="form-label">Email</label>
      <input type="email" class="form-control" placeholder="Email" />
    </div>
    <div class="mb-3">
      <button type="submit" class="btn btn-primary">Lägg till</button>
    </div>
  </form>
</div>
