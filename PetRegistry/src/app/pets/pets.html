<div class="container mt-3">
  <h5 class="text-center">Här kan du lägga till djur</h5>

  <form class="mx-auto w-50" [formGroup]="petForm" (ngSubmit)="savePet()">
    <div class="mb-3">
      <label for="animalName" class="form-label">Namn på djuret</label>
      <input
        id="animalName"
        type="text"
        class="form-control"
        placeholder="Namn på djuret"
        formControlName="Name"
      />
    </div>

    <div class="mb-3">
      <label for="species" class="form-label">Art</label>
      <input id="species" type="text" class="form-control" formControlName="Species" />
    </div>

    <div class="mb-3">
      <label for="breed" class="form-label">Ras</label>
      <input id="breed" type="text" class="form-control" formControlName="Breed" />
    </div>

    <div class="mb-3">
      <label for="color" class="form-label">Färg</label>
      <input id="color" type="text" class="form-control" formControlName="Color" />
    </div>

    <div class="mb-3">
      <label for="dob" class="form-label">Födelsedatum</label>
      <input id="dob" type="date" class="form-control" formControlName="DateOfBirth" />
    </div>

    <div class="mb-3">
      <label class="form-label d-block">Kön</label>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          id="hona"
          name="gender"
          formControlName="Gender"
          value="Hona"
        />
        <label class="form-check-label" for="hona">Hona</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          id="hane"
          name="gender"
          formControlName="Gender"
          value="Hane"
        />
        <label class="form-check-label" for="hane">Hane</label>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label d-block">Är ditt djur chipat?</label>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          id="chipJa"
          name="isMicrochip"
          formControlName="IsMicrochip"
          [value]="true"
        />
        <label class="form-check-label" for="chipJa">Ja</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          id="chipNej"
          name="isMicrochip"
          formControlName="IsMicrochip"
          [value]="false"
        />
        <label class="form-check-label" for="chipNej">Nej</label>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label d-block">Är ditt djur kastrerat?</label>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          id="neuteredJa"
          name="isNeutered"
          formControlName="IsNeutered"
          [value]="true"
        />
        <label class="form-check-label" for="neuteredJa">Ja</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          id="neuteredNej"
          name="isNeutered"
          formControlName="IsNeutered"
          [value]="false"
        />
        <label class="form-check-label" for="neuteredNej">Nej</label>
      </div>
    </div>

    <div class="mb-3 text-center">
      <button type="submit" class="btn btn-primary">Lägg till</button>
    </div>
  </form>
</div>
