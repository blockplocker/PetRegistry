<div class="container mt-3">
  <h5 class="text-center">Här kan du lägga till djur</h5>
  <form class="mx-auto w-50">
    <div class="mb-3">
      <label for="animalName" class="form-label">Namn på djuret</label>
      <input id="animalName" type="text" class="form-control" placeholder="Namn på djuret" />
    </div>

    <div class="mb-3">
      <label for="species" class="form-label">Art</label>
      <input id="species" type="text" class="form-control" placeholder="Art" />
    </div>

    <div class="mb-3">
      <label for="breed" class="form-label">Ras</label>
      <input id="breed" type="text" class="form-control" placeholder="Ras" />
    </div>

    <div class="mb-3">
      <label for="color" class="form-label">Färg</label>
      <input id="color" type="text" class="form-control" placeholder="Färg" />
    </div>

    <div class="mb-3">
      <label class="form-label d-block">Kön</label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="hona" value="Hona" />
        <label class="form-check-label" for="hona">Hona</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="hane" value="Hane" />
        <label class="form-check-label" for="hane">Hane</label>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label d-block">Är ditt djur chipat?</label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="microchip" id="chipJa" value="ja" />
        <label class="form-check-label" for="chipJa">Ja</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="microchip" id="chipNej" value="nej" />
        <label class="form-check-label" for="chipNej">Nej</label>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label d-block">Är ditt djur kastrerat?</label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="neutered" id="neuteredJa" value="ja" />
        <label class="form-check-label" for="neuteredJa">Ja</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="neutered" id="neuteredNej" value="nej" />
        <label class="form-check-label" for="neuteredNej">Nej</label>
      </div>
    </div>

    <div class="mb-3 text-center">
      <button type="submit" class="btn btn-primary">Lägg till</button>
    </div>
  </form>
</div>
